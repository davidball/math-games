<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="no-js">
<head>
<title>Base Blaster</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<script src="BaseBlaster.js"></script>
<link rel="stylesheet" href="BaseBlaster.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>
<div id="title">Base Blaster</div>
<label for="base">Base:</label><input placeholder="Random Base If Blank" type="text" name="base" value="2" id="base">
<label for="maxValue">Maximum Decimal Value:</label><input type="text" name="maxValue" value="100" id="maxValue">
<form id="input">
<label for="answer">Decimal Answer (aka "regular" number):</label><p><input type="number" name="answer" value="" id="answer"></p>
<input type="submit" name="submit" value="Submit" id="submit">
</form>
<div id="baseBlaster">
  <div class="band" id="band1">100</div>
  <div class="band" id="band2">90</div>
  <div class="band" id="band3">80</div>
  <div class="band" id="band4">70</div>    
  <div class="band" id="band5">60</div>
  <div class="band" id="band6">50</div>
  <div class="band" id="band7">40</div>
  <div class="band" id="band8">30</div>    
  <div class="band" id="band9">20</div>
  <div class="band" id="band10">10</div>
</div>  

<div id="score">
  0
</div>
</body>

</html>
